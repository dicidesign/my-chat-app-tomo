<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<!-- index.html の body タグの中身をこれで上書き -->
<body>
    <!-- ↓↓↓ このコンテナを追加 ↓↓↓ -->
    <div class="chat-container">
    
    <header class="chat-header">
        <h1 class="chat-theme">リスとくるみ</h1>
        <div class="header-divider"></div>
        <!-- ↓↓↓ 日付スタンプを表示する場所を、ヘッダーの中に用意 ↓↓↓ -->
        <div id="date-stamp-container"></div> 
    </header>
    
    <ul id="messages"></ul>
    
    <form id="form" action="">
        <label for="image-input" class="image-upload-label">🖼️</label>
        <input type="file" id="image-input" accept="image/*" style="display: none;">
        <input id="input" autocomplete="off" placeholder="メッセージを入力" /><button>送信</button>
    </form>
　　
</div>
    <!-- ↑↑↑ このコンテナを追加 ↑↑↑ -->

    <!-- (scriptタグは変更なし) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
</body>
</html>
