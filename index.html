<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<!-- index.html の body タグの中身をこれで上書き -->
<body>
    <!-- ↓↓↓ このコンテナを追加 ↓↓↓ -->
    <div class="chat-container">
    
     <header class="chat-header">
        <h1 class="chat-theme">リスとくるみ</h1>
        <div class="header-divider"></div>
    </header>
    <ul id="messages"></ul>
    
    <form id="form" action="">
    <label id="attachment-button" class="image-upload-label"><img src="images/uplord_icon.png" alt="カメラ"> </label>
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    
    <!-- ↓↓↓ textareaをdivで囲む！ ↓↓↓ -->
    <div class="textarea-wrapper">
        <textarea id="input" rows="1" placeholder="メッセージを入力"></textarea>
    </div>
    
    <button type="submit" id="send-button" class="send-button">
        <img src="images/icon-send2.png" alt="送信">
    </button>
    </form>
     <!-- ↓↓↓ ここからが新しい添付メニュー ↓↓↓ -->
    <div id="attachment-menu" class="attachment-menu">
        <div class="attachment-menu-options">
            <button id="take-photo-button" class="menu-button">
                <img src="images/icon-camera.png" alt="カメラ">
                <span>CAMERA</span>
            </button>
            <button id="choose-file-button" class="menu-button">
                <img src="images/icon-file.png" alt="ファイル">
                <span>FILE</span>
            </button>
            <button id="voice-button" class="menu-button">
                <img src="images/icon-voice.png" alt="音声">
                <span>VOICE</span>
            </button>
        </div>
        <div class="close-menu-button-wrapper">
            <button id="close-menu-button" class="close-menu-button">キャンセル</button>
        </div>
    </div>
    <!-- ↑↑↑ ここまでが新しい添付メニュー ↑↑↑ -->
</div>
    <!-- ↑↑↑ このコンテナを追加 ↑↑↑ -->

    <!-- (scriptタグは変更なし) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
</body>
</html>
