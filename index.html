<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<!-- index.html の body タグの中身をこれで上書き -->
<body>
    <!-- ↓↓↓ このコンテナを追加 ↓↓↓ -->
    <div class="chat-container">
    
     <header class="chat-header">
        <h1 class="chat-theme">リスとくるみ</h1>
        <div class="header-divider"></div>
    </header>
    <ul id="messages"></ul>
    
    <form id="form" action="">
    <label id="attachment-button" class="image-upload-label">
        <i class="fas fa-paperclip"></i>
    </label>
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    
    <!-- ↓↓↓ textareaをdivで囲む！ ↓↓↓ -->
    <div class="textarea-wrapper">
        <textarea id="input" rows="1" placeholder="メッセージを入力"></textarea>
    </div>
    
    <button>送信</button>
    </form>
    <!-- ↓↓↓ ここからが新しい添付メニュー ↓↓↓ -->
    <div id="attachment-menu" class="attachment-menu">
        <div class="attachment-menu-content">
            <button id="take-photo-button" class="menu-button">
                <i class="fas fa-camera"></i>
                <span>写真を撮る</span>
            </button>
            <button id="choose-file-button" class="menu-button">
                <i class="fas fa-folder-open"></i>
                <span>ファイルを選択</span>
            </button>
            <!-- TODO: ここに音声録音ボタンも追加できる -->
        </div>
        <button id="close-menu-button" class="close-menu-button">キャンセル</button>
    </div>
    <!-- ↑↑↑ ここまでが新しい添付メニュー ↑↑↑ -->
</div>
    <!-- ↑↑↑ このコンテナを追加 ↑↑↑ -->

    <!-- (scriptタグは変更なし) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
</body>
</html>
